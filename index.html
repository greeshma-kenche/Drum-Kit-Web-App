<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DRUM KIT</title>
</head>
<body>
    <div class="main">
        <div class="keys" data-key="a">A
            <div class="sub-keys">CLAP</div>
        </div>
        <div class="keys" data-key="s">S
            <div class="sub-keys">HIHAT</div>
        </div>
        <div class="keys" data-key="d">D
            <div class="sub-keys">KICK</div>
        </div>
        <div class="keys" data-key="f">F
            <div class="sub-keys">OPENHAT</div>
        </div>
        <div class="keys" data-key="g">G
            <div class="sub-keys">BOOM</div>
        </div>
        <div class="keys" data-key="h">H
            <div class="sub-keys">RIDE</div>
        </div>
        <div class="keys" data-key="j">J
            <div class="sub-keys">SNARE</div>
        </div>
        <div class="keys" data-key="k">K
            <div class="sub-keys">TOM</div>
        </div>
        <div class="keys" data-key="l">L
            <div class="sub-keys">TINK</div>
        </div>
    </div>
    <script src="drum-kit.js"></script>
</body>
</html>
